{% extends 'base.html' %}
{% block title %}Delete Product - Vstash{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Delete Product</h1>
          <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <a href="{% url 'shops:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
