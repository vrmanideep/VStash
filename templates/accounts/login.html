{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Vstash{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center gradient-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-glow border-0">
                    <div class="card-header text-center bg-transparent border-0 pt-4">
                        <div class="gradient-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                             style="width: 60px; height: 60px;">
                            <i class="fas fa-user fa-lg"></i>
                        </div>
                        <h3 class="card-title mb-0">Welcome Back</h3>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <div class="card-body px-4 pb-4">
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- User Type Selection -->
                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="user_type" id="customer" value="customer" checked>
                                    <label class="btn btn-outline-primary" for="customer">
                                        <i class="fas fa-user me-1"></i>Customer
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="user_type" id="shopkeeper" value="shopkeeper">
                                    <label class="btn btn-outline-primary" for="shopkeeper">
                                        <i class="fas fa-store me-1"></i>Shop
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="user_type" id="admin" value="admin">
                                    <label class="btn btn-outline-primary" for="admin">
                                        <i class="fas fa-shield-alt me-1"></i>Admin
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Username
                                </label>
                                {{ form.username }}
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                {{ form.password }}
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-1"></i>Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">Don't have an account?</p>
                            <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">
                                Create Account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
    const titleElement = document.querySelector('.card-title');
    const subtitleElement = document.querySelector('.card-header p');
    const iconElement = document.querySelector('.card-header i');
    
    userTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            switch(this.value) {
                case 'customer':
                    titleElement.textContent = 'Customer Login';
                    subtitleElement.textContent = 'Sign in as a customer';
                    iconElement.className = 'fas fa-user fa-lg';
                    break;
                case 'shopkeeper':
                    titleElement.textContent = 'Shopkeeper Login';
                    subtitleElement.textContent = 'Sign in to manage your shop';
                    iconElement.className = 'fas fa-store fa-lg';
                    break;
                case 'admin':
                    titleElement.textContent = 'Admin Login';
                    subtitleElement.textContent = 'Sign in to admin panel';
                    iconElement.className = 'fas fa-shield-alt fa-lg';
                    break;
            }
        });
    });
});
</script>
{% endblock %}
